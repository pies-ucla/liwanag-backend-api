post:
  summary: "Create a new unit"
  operationId: "postUnit"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/Unit.yaml"
  responses:
    "201":
      description: "Unit created successfully"
      content:
        application/json:
          schema:
            $ref: "../schemas/Unit.yaml"
    "400":
      description: "Invalid request"
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
    "401":
      description: "User is not authenticated."
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
