get:
  parameters:
  - name: user_id
    description: "The unique identifier of the User.""
    in: path
    required: true
    schema:
      type: string
      format: uuid
  summary: "Read a User."
  operationId: getUserById
  responses:
    '200':
      description: "The user corresponding to the provided `user_id`"
      content:
        application/json:
          schema:
            $ref: "../schemas/User.yaml"
    "404":
      description: "No user found for the provided `user_id`."
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
patch:
  parameters:
  - name: user_id
    description: "The unique identifier of the user."
    in: path
    required: true
    schema:
      type: string
      format: uuid
  summary: "Update a user corresponding to `user_id` based on the fields provided."
  operationId: patchUserById
  requestBody:
    description: "User fields to update."
    content:
      application/json:
        schema:
          $ref: '../schemas/User.yaml'
  responses:
    "200":
      description: "User has been updated with the provided fields."
    "401":
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
    "403":
      description: "Forbidden"
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
    "404":
      description: "No user found for the provided `user_id`."
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
delete:
  parameters:
  - name: user_id
    description: "The unique identifier of the user."
    in: path
    required: true
    schema:
      type: string
      format: uuid
  summary: "Delete a user corresponding to `user_id`."
  operationId: deleteUserById
  responses:
    '200':
      description: "User has been deleted."
    "401":
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
    "403":
      description: "Forbidden"
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'
    "404":
      description: "No user found for the provided `user_id`."
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yaml'